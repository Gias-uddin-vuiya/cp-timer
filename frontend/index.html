<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CP Timer</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
  <body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
      <div class="container-fluid justify-content-end">
          <a class="navbar-brand position-absolute start-0 ms-3" href="#">CP Timer</a>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link how-it-works" href="#">How It Works</a>
              </li>
          </ul>
      </div>
  </nav>
    
  <!-- container -->
  <main>
      <div class="container-fluid">
        <div class="row">
          
          <!-- Left Side: Time Controls (70%) -->
          <div class="col-md-9 time-controls border-end">
            <p class="text-center mt-5 "> <span class="challenge-msg">Sharpen your skillsâ€”take challenge! ðŸ§© </span></p>            
    
            <div class="text-center mt-4">
              <div class="choice-and-select-time">
                  <button type="button" class="time-choice-btn btn-pomodoro">Pomodoro</button>
                  <button type="button" class="time-choice-btn rest-btn">Rest</button>
                  <button type="button" class="time-choice-btn long-rest-btn">Long Rest</button>
              </div>
              <div class="timer-circle mx-auto my-4">
                <p class="display-time">15:00</p>
                <p>Level</p>
                <strong>Popular</strong>
              </div>
              <!-- <button class="btn btn-primary  col-4 mx-auto btn-lg rounded-pill px-5">START</button> -->
              <button class="btn btn-primary col-4 mx-auto btn-lg rounded-pill px-5 py-3">START</button>
            </div>
          </div>
    
          <!-- Right Side: Tasks (30%) -->
          <div class="col-md-3 task-controls p-4">
            <h2 class="mb-3">Tasks <span class="text-muted">0</span></h2>
            <div class=" add-item"> 
              <!-- border rounded p-3 text-muted -->
              <span>âž• Add another task</span>
            </div>
          </div>
        </div>
      </div>
  </main>

    <!-- Music Bar (Bottom Fixed) -->
    <div class="container-fluid bg-light border-top py-2 fixed-bottom shadow-sm">
      <div class="d-flex align-items-center justify-content-between px-3">
        <div class="d-flex align-items-center">

          <button id="playPauseBtn" class="btn me-2">
            <i class="fa-solid fa-list"></i>
          </button>
          
          <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/ogg">
          </audio>
          <span id="trackName" class="fw-semibold">Background music - Lofi 3</span>
        </div>
      </div>
      
    </div>

  </body>
</html>

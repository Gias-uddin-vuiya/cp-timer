{% extends 'layout.html'%}

{% block body %}
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid justify-content-end">
        <a class="navbar-brand position-absolute start-0 ms-3" href="#">CP Timer</a>
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link customize-btn" href="#"><i class="fa fa-clock"></i> Customize</a>
            </li>
            <li class="nav-item">
              <a class="nav-link how-to" href="#"><i class="fa-solid fa-rotate-right"></i> Restart Session</a>
            </li>
            <li class="nav-item">
                <a class="nav-link how-to" href="#"><i class="fa fa-question-circle"></i> How To</a>
            </li>
        </ul>
    </div>
</nav>
  
<!-- container -->
<main>
    <div class="container-fluid">
      <div class="row">
        <!-- Left Side: Time Controls (70%) -->
        <div class="col-md-9 time-controls border-end">
  
          <p class="text-center"> <span class="challenge-msg">Sharpen your skillsâ€”take challenge! ðŸ§© </span></p>            

          <div class="text-center mt-4 timer-parent">
            <div class="choice-and-select-time">
                <button type="button" class="time-choice-btn btn-pomodoro">Pomodoro</button>
                <button type="button" class="time-choice-btn rest-btn">Rest</button>
                <button type="button" class="time-choice-btn long-rest-btn">Long Rest</button>
            </div>
            <div class="timer-circle mx-auto my-4">
              <p class="display-time"></p>
              <div class="lebel-of-cipian">
                <p>Level</p>
                <strong>Popular</strong>
              </div>
            </div>
             <button class="btn btn-primary col-4 mx-auto btn-lg rounded-pill px-5 py-3 start-btn">START</button>
          </div>
          </div>
        
        <!-- Right Side: Tasks (30%) -->
        <div class="col-md-3 task-controls p-4">
          <h2 class="mb-3">Tasks <span class="text-muted">0</span></h2>
          <div class=" add-item"> 
            <!-- border rounded p-3 text-muted -->
            <span>âž• Add another task</span>
          </div>
        </div>

      </div>
    </div>
</main>

<div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="customModalLabel">Select a Mode for Practice</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <!-- ICPC Mode -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="practiceMode" id="icpcMode" value="icpc">
            <label class="form-check-label" for="icpcMode">
              <strong>ICPC</strong> â€” 5 hours duration, team-based contest.
            </label>
          </div>

          <!-- IOI Mode -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="practiceMode" id="ioiMode" value="ioi">
            <label class="form-check-label" for="ioiMode">
              <strong>IOI</strong> â€” 3 hours duration, individual contest focused on algorithms.
            </label>
          </div>

          <!-- Codeforces Mode -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="practiceMode" id="codeforcesMode" value="codeforces">
            <label class="form-check-label" for="codeforcesMode">
              <strong>Codeforces</strong> â€” 2 hours duration, fast-paced rating contests.
            </label>
          </div>

          <!-- Add Custom Time for Practice -->
        <div class="mb-4 mt-4">
          <label class="form-label d-block"><strong>Add Custom Time</strong></label>
          
          <div class="row g-2">
            <div class="col-6">
              <div class="form-floating">
                <input type="number" class="form-control" id="hour" name="hour" placeholder="Hour" min="0">
                <label for="hour">Hours</label>
              </div>
            </div>
            
            <div class="col-6">
              <div class="form-floating">
                <input type="number" class="form-control" id="minute" name="minute" placeholder="Minute" min="0" max="59">
                <label for="minute">Minutes</label>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="startPracticeBtn">Start Practice</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
      </div>

    </div>
  </div>
</div>


<!-- Music Bar (Bottom Fixed) -->
<div class="container-fluid bg-light border-top py-2 fixed-bottom shadow-sm">
  <div class="d-flex align-items-center justify-content-between px-3">
    <div class="d-flex align-items-center">

      <button id="playPauseBtn" class="btn me-2">
        <i class="fa-solid fa-list"></i>
      </button>
      
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/ogg">
      </audio>
      <span id="trackName" class="fw-semibold"> Background music - Lofi 3</span>
    </div>

    <button id="fullscreenToggle" class="btn">
      <i class="fa-solid fa-expand"></i>
    </button>
  </div>
</div>


{% endblock %}
